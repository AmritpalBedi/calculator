<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc-body">
        <div class="screen">
            <div class="nums">0</div>
        </div>
        <div class="remove">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        <div class="operations">
            <button id="button" class="digits">7</button>
            <button class="digits">8</button>
            <button class="digits">9</button>
            <button id="divide" class="operation">รท</button>
            <button class="digits">4</button>
            <button class="digits">5</button>
            <button class="digits">6</button>
            <button id="mult" class="operation">x</button>
            <button class="digits">1</button>
            <button class="digits">2</button>
            <button class="digits">3</button>
            <button id="sub" class="operation">-</button>
            <button class="operation">.</button>
            <button class="digits">0</button>
            <button id="equal" class="operation">=</button>
            <button id="add" class="digits">+</button>
        </div>
    </div>

    <div class="footer"></div>
</body>

</html>
